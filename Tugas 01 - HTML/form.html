<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas 1 - Berlatih HTML</title>
  </head>
  <body>
    <h1>Buat Account Baru!</h1>
    <h2>Sign Up Form</h2>
    <form action="welcome.html">
      <label for="f_name">First name:</label><br /><br />
      <input type="text" id="f_name" /><br /><br />
      <label for="l_name">Last name:</label><br /><br />
      <input type="text" id="l_name" /><br /><br />
      <label for="gender">Gender:</label><br /><br />
      <input type="radio" name="gender" />Male <br />
      <input type="radio" name="gender" />Female <br />
      <input type="radio" name="gender" />Other <br /><br />
      <label for="nationality">Nationality:</label><br /><br />
      <select name="nationality" id="nationality">
        <option value="Indonesian">Indonesian</option>
        <option value="American">American</option>
        <option value="British">British</option></select
      ><br /><br />
      <label for="language">Language Spoken:</label><br /><br />
      <input type="checkbox" name="language" /> Bahasa Indonesia <br />
      <input type="checkbox" name="language" /> English <br />
      <input type="checkbox" name="language" /> Other <br /><br />
      <label for="bio">Bio:</label><br /><br />
      <textarea name="bio" cols="30" rows="10"></textarea><br />
      <input type="submit" value="Sign Up" />
    </form>
  </body>
</html>
